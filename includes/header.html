<body>
	<h1>Welcome to MyCMS, your new simple, lightweight, easy to use CMS for blogs!</h1>

	<h2>Add new blog entry</h2>

	<form action="addBlogEntry.php" method="POST" class="wmd-panel">
		<input type="text" name="title" placeholder="blog title" maxlength="50" required />
		<input type="text" name="summary" placeholder="blog summary" maxlength="150" required />
		<input type="text" name="tags" placeholder="blog tags" maxlength="50" />
		<textarea name="contentMd" class="wmd-input" id="wmd-input" cols="100" rows="25" required></textarea>
		<button type="submit">Submit</button>
	</form>

	<h3>HTML Preview</h3>
	<div id="wmd-preview" class="wmd-panel wmd-preview"></div>

	<h3>HTML Source</h3>
	<div id="html-preview"></div>	
	<button onclick="convertMarkdownToHTML()">Convert</button>
