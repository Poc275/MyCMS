<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
    <title>My CMS - Login</title>
    <link rel="stylesheet" type="text/css" href="css/header-styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
	<form action="login.php" method="POST">
		<h1>Log In</h1>
		<p>
			<label for="username">Username: 
				<input type="text" name="username" maxlength="50" required autofocus />
			</label>
		</p>

		<p>
			<label for="password">Password: 
				<input type="password" name="credentials" maxlength="20" required />
		</p>

		<button type="submit" name="submit">Log In</button>
	</form>

</body>
</html>
